
## Component Definition

.comp_infra_canary:
  variables:
    COMPONENT_NAME: infra-canary
    PRODUCT_NAME: labs
    STACK_VARIANT: default

## Stages

infra-canary_analyze:
  variables:
    ENVIRONMENT: dev
    STACK_NAME: infra-one
    RULES_CHANGES_PATH_1: "terraform1/stacks/definitions/$STACK_NAME/**/*"
    RULES_CHANGES_PATH_2: "terraform1/stacks/environments/**/$STACK_NAME.tfvars"
  stage: analyze
  extends:
   - .comp_infra_canary
   - .rules_analyze
   - .action_analyze_terraform
  needs: []

