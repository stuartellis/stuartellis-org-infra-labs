
## Component Definition

.comp_infra-canary-two:
  variables:
    COMPtwoNT_NAME: infra-canary-two
    PRODUCT_NAME: labs
    STACK_VARIANT: default

## Stages

infra-canary-two_analyze:
  variables:
    ENVIRONMENT: dev
    STACK_NAME: infra-two
  stage: analyze
  needs: []
  rules:
    - !reference [.rules_tf_analyze, rules]
  extends:
   - .comp_infra-canary-two
   - .action_analyze_terraform

