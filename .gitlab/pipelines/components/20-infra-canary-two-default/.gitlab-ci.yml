infra-canary-two_plan_dev:
  variables:
    ENVIRONMENT: dev
    STACK_NAME: infra-two
    TF_PLAN_JSON: tmp/terraform/$PRODUCT_NAME-$STACK_NAME-$ENVIRONMENT-$STACK_VARIANT-plan.json
  artifacts:
    when: always
    name: $PRODUCT_NAME-$STACK_NAME-$ENVIRONMENT-$STACK_VARIANT-tfplan
    expire_in: 1 week
    paths:
      - tmp/terraform
  stage: plan
  needs: ["infra-canary-two_analyze"]
  rules:
    - !reference [.rules_tf_plan, rules]
  extends:
    - .comp_infra-canary-two
    - .action_plan_terraform

infra-canary-two_review_dev:
  variables:
    ENVIRONMENT: dev
    STACK_NAME: infra-two
  stage: review
  needs: ["infra-canary-two_plan_dev"]
  rules:
    - !reference [.rules_tf_deploy_review, rules]
  dependencies:
    - infra-canary-two_plan_dev
  extends:
    - .comp_infra-canary-two
    - .action_deploy_tf_review
  environment:
    name: $PRODUCT_NAME/$ENVIRONMENT/$STACK_VARIANT
    deployment_tier: development
    on_stop: infra-canary-two_stop_dev
#     # url: https://$CI_ENVIRONMENT_SLUG.action_example.action_com

infra-canary-two_stop_dev:
  variables:
    ENVIRONMENT: dev
    STACK_NAME: infra-two
  stage: review
  extends:
    - .comp_infra-canary-two
    - .action_stop_tf_review
  environment:
    name: $PRODUCT_NAME/$ENVIRONMENT/$STACK_VARIANT
    deployment_tier: development
    action: stop

