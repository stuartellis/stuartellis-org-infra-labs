
.action_analyze_terraform:
  image: alpine:3.18.0
  before_script:
    - apk add --no-cache curl git jq make unzip
  script:
    - make terraform-install
    - make terraform-check-fmt

.action_plan_terraform:
  image: alpine:3.18.0
  before_script:
    - apk add --no-cache curl git jq make unzip
  script:
    - make terraform-install
    - make terraform-init
    - make terraform-validate
    - make terraform-plan
    - echo $?
    - TF_PLAN_EXIT_CODE=$?
    - env
    - exit $TF_PLAN_EXIT_CODE

  artifacts:
    when: on_success
    name: $PRODUCT_NAME-$STACK_NAME-$ENVIRONMENT-$STACK_VARIANT-tfplan
    expire_in: 1 week
    paths:
      - tmp/terraform

.action_deploy_tf_review:
  image: alpine:3.18.0
  before_script:
    - apk add --no-cache curl git make unzip
  script:
    - make terraform-install
    - make terraform-init
    - make terraform-apply
